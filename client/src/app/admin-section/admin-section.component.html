<div id="admin-page" class="container-fluid">
    <div class="container">
        <div class="row title-box">
            <h1 id="main-title">{{title}}</h1>
            <h2>Click on a track to edit it.</h2>
        </div>
        <div class="container">
            <ul class="track-list">
                <div *ngFor="let track of tracks">
                    <li class="track-info row">
                        <button (click)="onClick(track.Name)" type="button" class="button-layout track-button">
                            <h3>{{track.Name}}</h3>
                            <p>{{track.Description}}</p>
                        </button>
                    </li>
                </div>
            </ul>
        </div>
    </div>
</div>
