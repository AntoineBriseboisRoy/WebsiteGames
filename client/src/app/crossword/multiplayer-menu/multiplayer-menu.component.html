<div id="game-page">
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h2 id="main-title" class="text-center">Create a game</h2>
          <h4 class="mt-5">Choose a difficulty</h4>
          <div class="text-center">
            <button type="button" id="easy-button" class="btn btn-lg btn-outline-success background btn-block left-side">Easy</button>
            <button type="button" id="normal-button" class="btn btn-lg btn-outline-warning background btn-block left-side">Normal</button>
            <button type="button" id="hard-button" class="btn btn-lg btn-outline-danger background btn-block left-side">Hard</button>
          </div>
          <h4 class="mt-5">Enter a username</h4>
          <input class="form-control left-side" placeholder="username" [(ngModel)]="username">
          <div class="text-center mt-2">
            <button type="button" class="btn btn-lg btn-primary btn-block left-side" on-click="createNewGame()">Create game</button>
          </div>
        </div>
        <div class="col-6 text-center">
          <h2 id="main-title" class="text-center">Join a game</h2>
          <div class="card">
            <div class="card-header">
              List of games created!
            </div>
            <div *ngIf="!this.waitingGames.Games.length">
                <p class="card-text my-5">There's no game at the moment</p>
            </div>
            <div *ngFor="let game of waitingGames.Games">
              <div class="card-body">
                <h5 class="card-title">{{game.userCreator}} is waiting for an opponent : {{game.difficulty}}</h5>
                <form class="form-inline ">
                  <div class="form-group mx-sm-3 mb-2">
                    <input class="form-control" placeholder="Username">
                  </div>
                  <button type="submit" class="btn btn-primary mb-2">Start game!</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
