<div id="game-page">
  <div class="container">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h2 id="main-title" class="text-center">Create a game</h2>
          <h4 class="mt-5">Choose a difficulty</h4>
          <div class="text-center" (click)="onButtonGroupClick($event)">
            <button type="button" id="easy-button" class="btn btn-lg btn-outline-success background btn-block left-side" value="Easy" on-click="difficultySelected($event.currentTarget)">Easy</button>
            <button type="button" id="normal-button" class="btn btn-lg btn-outline-warning background btn-block left-side" value="Normal" on-click="difficultySelected($event.currentTarget)">Normal</button>
            <button type="button" id="hard-button" class="btn btn-lg btn-outline-danger background btn-block left-side" value="Hard" on-click="difficultySelected($event.currentTarget)">Hard</button>
          </div>
          <h4 class="mt-5">Enter a username</h4>
          <input class="form-control left-side" placeholder="username" [(ngModel)]="username">
          <div class="text-center mt-2">
            <button type="button" class="btn btn-lg btn-primary btn-block left-side" on-click="createNewGame()" [disabled]="!hasCompletedForm()">Create game</button>
          </div>
        </div>
        <div class="col-6 text-center">
          <app-waiting-games></app-waiting-games>
        </div>
      </div>
    </div>
  </div>
</div>
