<div class="row" id="top-bar">
  <div class="col-sm-2">
  </div>
  <div class="col-sm-2">
    <div id="first-player" class="player">
      <h2>{{this.gameManager.players[0].username}}</h2>
      <h4>{{this.gameManager.players[0].score}}</h4>
    </div>
  </div>
  <div class="col-sm-1">
  </div>
  <div class="col-sm-2">
    <h2>{{"Mode: "+modeToString()}}</h2>
    <h4>{{"Difficulty: " + difficultyToString()}}</h4>
  </div>
  <div class="col-sm-1">
  </div>
  <div *ngIf="this.gameManager.isMultiplayer" class="col-sm-2">
    <div id="second-player" class="player">
      <h2>{{this.gameManager.players[1].username}}</h2>
      <h4>{{this.gameManager.players[1].score}}</h4>
    </div>
  </div>
  <div class="col-sm-2">
  </div>
</div>
