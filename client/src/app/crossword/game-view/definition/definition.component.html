<div id="horizontal-layout">
  <div class="title-layout-name">
    <h4>Horizontal</h4>
  </div>
  <form>
    <div class="form-group">
      <select multiple class="form-control word-definition">
        <option *ngFor="let definition of horizontalDefs">{{definition}}</option>
      </select>
    </div>
  </form>
</div>
<div id="vertical-layout">
  <div class="title-layout-name">
    <h4>Vertical</h4>
  </div>
  <form>
    <div class="form-group">
      <select multiple class="form-control word-definition">
        <option *ngFor="let definition of verticalDefs">{{definition}}</option>
      </select>
    </div>
  </form>
</div>
