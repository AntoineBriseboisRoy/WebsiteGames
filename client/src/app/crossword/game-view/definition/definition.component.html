<div id="horizontal-layout">
  <div class="title-layout-name">
    <h4>Horizontal</h4>
  </div>
  <form>
    <div class="form-group">
      <select multiple class="form-control word-definition">
        <div *ngIf="!cheatModeActive;then showDefinitionsHorizontal else cheatModeHorizontal"></div>
        <ng-template #showDefinitionsHorizontal>
          <option class="definition-for-click" *ngFor="let definition of horizontalDefinitions; index as i" (click)="chooseADefinition(definition)">{{i+1 +". "+definition}}</option>
          <option>{{choosedDefinition}}</option>
        </ng-template>
        <ng-template #cheatModeHorizontal>
          <option class="definition-for-click" *ngFor="let word of mockCheatModeWordsHorizontal; index as i" >{{i+1 +". "+word}}</option>
        </ng-template>
      </select>
    </div>
  </form>
</div>
<div id="vertical-layout">
  <div class="title-layout-name">
    <h4>Vertical</h4>
  </div>
  <form>
    <div class="form-group">
      <select multiple class="form-control word-definition">
        <div *ngIf="!cheatModeActive;then showDefinitionsVertical else cheatModeVertical"></div>
        <ng-template #showDefinitionsVertical>
          <option class="definition-for-click" *ngFor="let definition of verticalDefinitions; index as i" (click)="chooseADefinition(definition)">{{i+1 +". "+definition}}</option>
        </ng-template>
        <ng-template #cheatModeVertical>
          <option class="definition-for-click" *ngFor="let word of mockCheatModeWordsVertical; index as i">{{i+1 +". "+word}}</option>
        </ng-template>
      </select>
    </div>
  </form>
</div>
<button id="cheat-button" (click)="toogleCheatMode()" type="button"
 class="btn btn-lg btn-block">{{cheatModeToString()}}</button>
