<div *ngFor="let cell of cells; index as i" [ngClass]="gridLineJump(i)">
  <div [ngClass]="getCellType(cell.cellColor)">
    <div class="cell-for-click" *ngIf="cell.cellColor == 'White'" (click)="focusOnCell(cell)"
          [ngClass]="addHighlightOnFocus(cell)">
      <div *ngIf="cell.index != null" class="cell-index">
        {{cell.index}}
      </div>
      <p class="cell-main-content">{{cell.content}}</p>
    </div>
  </div>
</div>
