<div *ngFor="let cell of cells; index as i" multiple [ngClass]="gridLineJump(i)">
  <div [ngClass]="getCellType(cell.isBlackSquare())">
    <div *ngIf="!cell.isBlackSquare()"> <!-- remove the "*" in all black square -->
      <div *ngIf="cell.hasAnIndex()" class="cell-index">
        {{cell.getIndex()}}
      </div>
      <p class="cell-main-content">{{cell.getContent()}}</p>
    </div>
  </div>
</div>
