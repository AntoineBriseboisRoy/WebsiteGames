<div #container>
  <ul>
    <li>RPM: {{this.renderService.car.rpm | number:'2.0-0'}}</li>
  </ul>
  <span id="speed">{{this.renderService.car.speed.length() * 3.6 | number :'2.2-2'}}</span>>
  <span id="gear">{{this.renderService.car.currentGear + 1}}</span>
  <img id="speedBackground" src="../../assets/camero/HUD_Speed.png">
</div>
